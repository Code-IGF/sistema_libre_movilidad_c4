<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body class="alert-info">
    <div class="container">
        <div class="row vh-100 justify-content-center align-items-center">
            <div class="col">
                <div class="row align-items-center justify-content-center shadow rounded bg-light" id="cuadro_login">
                    <!-- Imagen -->
                    <div class="col-6 bg d-none d-md-block">
                        <div>
                            <img src="img/departing-animate.svg" alt="">
                        </div>
                    </div>
                    <!-- Login -->
                    <div class="col-12 col-md-6 bg-white p-3">
                        <h2 class="fw-bold text-center p-4">Iniciar Sesión</h2>
                        <form class="px-4" action="" method="post">
                            <div class="mb-4">
                                <label for="email" class="form-label">Usuario o Correo Electronico</label>
                                <input type="text" class="form-control" name="usuario">
                            </div>
                            <div class="mb-4">
                                <label for="passwbgord" class="form-label">Contraseña</label>
                                <input type="password" class="form-control" name="password">
                            </div>
                            <div class="mb-4 form-check">
                                <input type="checkbox" name="connected" class="form-check-input">
                                <label for="connected" class="form-check-label">No cerrar sesión</label>
                            </div>
                            <div class="d-grid"> 
                                <a type="submit" href="home" class="btn btn-outline-primary rounded">Iniciar Sesión</a>
                            </div>
        
                            <div class="my-3 w-100 text-center">
                                <span><a href="#">Recuperar Password</a></span>
                            </div>
                        </form>
                        <!-- Inicio de Sesión con Redes Sociales -->
                        <div class="container w-100 px-5 p-4">
                            <div class="row text-center">
                                <div class="col-12 p-2">Iniciar Sesión</div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <button class="btn btn-outline-primary w-100 my-1">
                                        <div class="row align-items-center">
                                            <div class="col-2">
                                                <img src="{% static 'img/fb.png'%}" width="32" alt="">
                                            </div>
                                            <div class="col-10 text-center">
                                                Facebook
                                            </div>
                                        </div>
                                    </button>
                                </div>
                                <div class="col">
                                    <button class="btn btn-outline-danger w-100 my-1">
                                        <div class="row align-items-center">
                                            <div class="col-2">
                                                <img src="{% static 'img/google.png'%}" width="32" alt="">
                                            </div>
                                            <div class="col-10 text-center">
                                                Google
                                            </div>
                                        </div>
                                    </button>
                                </div>
                            </div>
                        </div>
                        <!--Fin Inicio de Sesión con Redes Sociales-->
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
