<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Nuevo pais</title>
<link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
</head>
<body>
  <div th:if="${usuario.rol == 'Administrador'}">
    <nav th:replace="layout :: navegacion"></nav>
</div>
<div th:if="${usuario.rol == 'Viajero'}">
    <nav th:replace="layoutUsuario :: navegacion" th:if="${usuario.rol == 'Viajero'}"></nav>
</div>
    <div class="container my-4">
        <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
          <h1 class="text-center">Registro de solicitud</h1>
          <div class="card-body">
            <form th:action="@{/solicitudSave}" th:object="${solicitudForm}" method="POST">
              <div class="form-group">
                <label>fecha: </label>
                <input type="date" name="fechaSolicitud" th:field="*{fechaSolicitud}" class="form-control" placeholder="Ingrese la fecha: " required>
              </div>
              <div class="form-group">
                <label for="estado" class="form-label">Estado: </label>
                    <select name="estado" th:field="*{estado}" class="form-select" required>
                        <option value="En Espera" selected>En Espera</option>

                    </select>
              </div>
              <div class="form-group">
                <label for="paises" class="form-label">País de Destino: </label>
                <select th:field="*{paisOrigen}" class="form-select" name="paises" required> 
                    <option th:each="pais:${paises}"
                      th:value="${pais.nombre}"
                      th:text="${pais.nombre}">					
                </select>
              </div>
              <div class="form-group">
                <label for="paises" class="form-label">País de Destino: </label>
                <select th:field="*{paisDestino}" class="form-select" name="paises" required> 
                    <option th:each="pais:${paises}"
                      th:value="${pais.nombre}"
                      th:text="${pais.nombre}">					
                </select>
              </div>

              <div class="form-group">
                <label>Motivo: </label>
                <input type="text" name="motivo" th:field="*{motivo}" class="form-control" placeholder="Ingrese el motivo: " required>
              </div>
              <div class="form-group">
                <label class="col-md-2" for="usuario">Usuario:</label>
                <select th:field="*{usuario}" class="form-select" id="usuario"> 
                  <option
                    th:value="${usuario.id}"
                    th:text="${usuario.nombre}">					
                </select>
              </div>
              
              <div class="form-group">
                <label class="col-md-3" for="usuario">frontera:</label> 
                <select th:field="*{frontera}" class="form-select " id="frontera"> 
                  <option th:each="frontera:${fronteras}"
                    th:value="${frontera.id}"
                    th:text="${frontera.nombre}">					
                </select>
              </div>
              <div class="row text-center py-4">
                <div class="col">
                  <a href="/home" class="btn btn-outline-danger">Cancelar</a>
                </div>
                <div class="col">
                  <button class="btn btn-outline-success">Guardar</button>
                </div>
              </div>
          </form>
          
        </div>
      </div> 

      </div>
  </div>

</body>
</html>
