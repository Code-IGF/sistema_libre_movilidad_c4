<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout :: header">
  <meta charset="utf-8" />
  <title>Region</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
</head>

<body>
  <nav th:replace="layout :: navegacion">
    <!--Herencia de navbar-->
  </nav>
  <div class="col py-3">
    <!--inicio area de trabajo-->
    <div class="container">
      <div class="row">
        <h1>Lista de regiones</h1>
      </div>

      <!--En este boton se llama al formulario de crear-->
      <a th:href="@{/regiones/nuevo}" class="btn btn-info">Nuevo</a>

      <table class="table">
        <thead class="thead-light">
          <tr>
            <th scope="col">Nombre</th>
            <th scope="col">Acciones</th>
            <th scope="col">Pais</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="region: ${regiones}">
            <td th:text="${region.region}"></td>
            <td th:text="${region.pais}">Pais</td>
            <td>
              <!--En este boton se llama al formulario de editar-->
              <a th:href="@{/region/editar/{id}(id=${region.id})}" class="btn btn-info">editar</a>

              <!--En este boton se elimina el registro-->
              <a th:href="@{/regiones/{id}(id=${region.id})}" class="btn btn-danger">eliminar</a>

            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <!--Fin area de trabajo-->
</body>

</html>
