  <!DOCTYPE html>
  <html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="layout :: header">
      <meta charset="utf-8" />
      <title>Oficial Aduanero</title>
      <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous"
      />
    </head>
  
    <body>
          <nav th:replace="layout :: navegacion"></nav>
          <!--Inicio de area de trabajo-->
          <div class="col py-3">
              
  
              <!--Trabaja en este espacio-->
              <div class="container">
                <div class="row">
                  <h1>Lista De Oficiales Aduaneros</h1>
                </div>
    
                 <!--En este boton se llama al formulario de crear-->
                <a  th:href="@{/oficial_aduanero/nuevo}" class="btn btn-sm btn-primary">
                  <i class="fas fa-plus-circle mr-1 text-white"></i>
                  <span class="text-white">Agregar Oficial Aduanero</span>
                 </a>
                  
                <table class="table">
                  <thead class="thead-light">
                    <tr>
                      <th scope="col">Nombre Oficial</th>
                      <th scope="col">Acciones</th>
                      
                    </tr>
                  </thead>
                  <tbody>
                    <tr th:each="oficial_aduanero: ${oficiales_aduanero}">
                      <td th:text="${oficial_aduanero.nombreOficialAduanero}"></td>
                      <td>
    
                        <!--En este boton se llama al formulario de editar-->
                        <a th:href="Editar" class="btn btn-info">editar</a>
                        
                        
                        <!--En este boton se elimina el registro-->
                        <a th:href="Eliminar" class="btn btn-danger">eliminar</a>
                        
                        
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
  
  
          </div>
          <!--Fin de area de trabajo-->
    </body>
  </html>
