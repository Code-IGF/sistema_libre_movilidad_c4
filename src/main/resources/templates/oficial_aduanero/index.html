<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head th:replace="layout :: header">
    <meta charset="utf-8" />
    <title>Oficial Aduanero</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>

  <body>
      <nav th:replace="layout :: navegacion">
        <!--Herencia de navbar-->
      </nav>
        <!--Inicio de area de trabajo-->
      <div class="container my-4">
        <ul class="nav nav-tabs">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Lista de Oficiales</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:href="@{/oficial_aduanero/nuevo}" >Regitrar Oficiales</a>
          </li>
        </ul>
        <div class="card rounded-0">
          <div class="alert alert-primary rounded-0" role="alert">
            Administración de Oficiales Aduaneros
          </div>
          <!--Tabla de Usuarios-->

          <table class="table">
            <thead class="thead-light">
                <tr>
                    <th scope="col">Nombre del oficial</th>
                    <th scope="col">Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="oficial_aduanero: ${oficiales_aduaneros}">
                  <td th:text="${oficial_aduanero.nombreOficialAduanero}"></td>
                  <td>        
                      <!--En este boton se llama al formulario de editar-->
                      <a
                          th:href="@{/oficial_aduanero/editar/{id}(id=${oficial_aduanero.id})}"
                          class="btn btn-sm btn-primary"><i class="fas fa-pencil-alt"></i></a>
                      <!--En este boton se elimina el registro-->
                      <a class="btn btn-sm btn-danger" th:href="@{/oficial_aduanero/{id}(id=${oficial_aduanero.id})}" onclick="return confirm('Usuario :D\n¿Estás seguro que deseas eliminar este registro?');">
                          <i class="fa fa-trash" aria-hidden="true"></i>
                      </a>                            
                  </td>
                </tr>
            </tbody>
          </table>

        </div>
      </div>

          <!--Fin area de trabajo-->
  </body>
</html>
