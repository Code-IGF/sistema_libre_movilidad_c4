<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head th:replace="layout :: header">
    <meta charset="utf-8" />
    <title>Fronteras</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <nav th:replace="layout :: navegacion">
      <!--Herencia de navbar-->
    </nav>
      <div class="col py-3">
        <!--inicio area de trabajo-->
        <div class="container">
          <div class="row">
            <h1>Lista de paises</h1>
          </div>

          <!--En este boton se llama al formulario de crear-->
          <a th:href="@{/paises/nuevo}" class="btn btn-sm btn-primary">
            <i class="fas fa-plus-circle mr-1 text-white"></i>
          <span class="text-white">Agregar Pais</span>            
          </a>

          <table class="table">
            <thead class="thead-light">
              <tr>
                <th scope="col">Nombre</th>
                <th scope="col">Acciones</th>
              </tr>
            </thead>
            <tbody>
              <tr th:each="pais: ${paises}">
                <td th:text="${pais.nombre}">Nombre</td>
                <td>

                  <!--En este boton se llama al formulario de editar-->
                  <a
                    th:href="@{/paises/editar/{id}(id=${pais.id})}" class="btn btn-sm btn-primary">
                    <i class="fas fa-pencil-alt"></i> 
                  </a>
                  
                  <!--En este boton se elimina el registro-->
                  <a
                    th:href="@{/paises/{id}(id=${pais.id})}" class="btn btn-sm btn-danger" onclick="return confirm('EstÃ¡s seguro que deseas eliminar el registro?');">
                      <i class="fa fa-trash" aria-hidden="true"></i>                    
                  </a>
                  
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <!--Fin area de trabajo-->
  </body>
</html>
