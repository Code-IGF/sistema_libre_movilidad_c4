<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body class="alert-info">
    <div class="container">
        <div class="row vh-100 justify-content-center align-items-center">
            <div class="col">
                <div class="row align-items-center justify-content-center shadow rounded bg-white" id="cuadro_login">
                    <!-- Imagen -->
                    <div class="col-6 bg d-none d-md-block bg-light">
                        <div>
                            <img src="/resources/img/departing-animate.svg" alt="">
                        </div>
                    </div>
                    <!-- Login -->
                    <div class="col-12 col-md-6 p-3">
                        <h2 class="fw-bold text-center p-4">Iniciar Sesión</h2>
                        <form th:action="@{/AuthorizeLogin}" th:object="${user}" method="POST">
                            <div class="mb-4 mx-3">
                                <label for="email" class="form-label">Usuario o Correo Electronico</label>
                                <input type="text" class="form-control" name="username">
                            </div>
                            <div class="mb-4 mx-3">
                                <label for="passwbgord" class="form-label">Contraseña</label>
                                <input type="password" class="form-control" name="password">
                            </div>
                            <div class="mb-4 mx-3 form-check">
                                <input type="checkbox" name="connected" class="form-check-input">
                                <label for="connected" class="form-check-label">No cerrar sesión</label>
                            </div>
                            <div class="d-grid mb-4 mx-3"> 
                                <input type="submit" class="btn btn-primary" value="Iniciar sesión"/>
                            </div>
                            <div class="alert alert-warning text-center mx-3" role="alert" th:if="${loginError}" >
                                Usuario o Contraseña incorrectos
                            </div>
                            <div class="alert alert-success text-center mx-3" role="alert" th:if="${logout}" >
                                Ha cerrado sesión correctamente.
                            </div>
                            <div class="d-grid mb-4 mx-3"> 
                                <a href="registro" class="btn btn-outline-primary">Crear Cuenta</a>
                            </div>
    
                        </form>
                        
                        <!--Fin Inicio de Sesión con Redes Sociales-->
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
