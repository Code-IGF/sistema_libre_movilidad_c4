<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Editar Identificacion</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
          <h1 class="text-center"> Registro de Identificaciones Edicion</h1>
          <div class="card-body">
            <form th:action="@{/identificacion/{id}(id=${identificacion.id_identificacion})}" th:object="${identificacion}" method="POST">
                <div class="form-group">
                  <label>Tipo: </label>
                  <input type="text" name="tipo" th:field="*{tipo}" class="form-control" placeholder="Ingrese su tipo: " required>
                </div>

                <div class="form-group">
                    <label>Numero Unico: </label>
                    <input type="text" name="numero_unico" th:field="*{numero_unico}" class="form-control" placeholder="Ingrese su numero unico: " required>
                  </div>

                  <div class="form-group">
                    <label>Pais de nacimiento: </label>
                    <input type="text" name="pais_nacimiento" th:field="*{pais_nacimiento}" class="form-control" placeholder="Ingrese su pasi de nacimiento: " required>
                  </div>

                  
                  <div class="form-group">
                    <label>Pais de residencia: </label>
                    <input type="text" name="pais_residenci" th:field="*{pais_residencia}" class="form-control" placeholder="Ingrese su pais de residencia: " required>
                  </div>

                  <div class="form-group">
                    <label>ocupacion: </label>
                    <input type="text" name="ocupacion" th:field="*{ocupacion}" class="form-control" placeholder="Ingrese su ocupacion: " required>
                  </div>

                  <div class="form-group">
                    <label>Pais Emisor: </label>
                    <input type="text" name="pais_Emisor" th:field="*{pais_Emisor}" class="form-control" placeholder="Ingrese su pais de Emision " required>
                  </div>

                  <div class="form-group">
                    <label>Fecha vencimiento: </label>
                    <input type="text" name="fecha_vencimiento" th:field="*{fecha_vencimiento}" class="form-control" placeholder="Ingrese su fecha de vencimiento " required>
                  </div>
           
           
                <div class="box-footer">
                  <button class="btn btn-succes">Guardar</button>
                </div>
            </form>
            
          </div>
        </div> 

        </div>
    </div>
