<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <title>Nuevo usuario</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
  <div class="container mt-4">
    <div class="row">
      <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
        <h1 class="text-center">Registro de usuario</h1>
        <div class="card-body">
          <form th:action="@{/usuarioViajero}" th:object="${usuario}" method="POST">
            <div class="form-group">
              <label>correo:</label>
              <input type="text" name="correo" th:field="*{correo}" class="form-control"
                placeholder="Ingrese su correo: " required>
              <div class="alert alert-warning d-flex align-items-center" role="alert"
                th:if="${#fields.hasErrors('correo')}" th:errors="*{correo}">
                <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Warning:">
                  <use xlink:href="#exclamation-triangle-fill" />
                </svg>
              </div>
            </div>

            <div class="form-group">
              <label>contrasenia:</label>
              <input type="text" name="contrasenia" th:field="*{contrasenia}" class="form-control"
                placeholder="Ingrese su contraseÃ±a: " required>
              <div class="alert alert-warning d-flex align-items-center" role="alert"
                th:if="${#fields.hasErrors('contrasenia')}" th:errors="*{contrasenia}">
                <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Warning:">
                  <use xlink:href="#exclamation-triangle-fill" />
                </svg>
              </div>
            </div>
            
            <div th:object="${viajero}">
                <div class="form-group">
                    <label>Nombre:</label>
                    <input type="text" name="nombre" th:field="*{nombre}" class="form-control"
                      placeholder="Ingrese su nombre: " required>
                    <div class="alert alert-warning d-flex align-items-center" role="alert"
                      th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}">
                      <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Warning:">
                        <use xlink:href="#exclamation-triangle-fill" />
                      </svg>
                    </div>
                  </div>
      
                  <div class="form-group">
                    <label>Apellido:</label>
                    <input type="text" name="apellido" th:field="*{apellido}" class="form-control"
                      placeholder="Ingrese su apellido: " required>
                    <div class="alert alert-warning d-flex align-items-center" role="alert"
                      th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}">
                      <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Warning:">
                        <use xlink:href="#exclamation-triangle-fill" />
                      </svg>
                    </div>
                  </div>
      
                  <div class="form-group">
                    <label>Fecha de Nacimiento:</label>
                    <input type="date" name="fechanacimiento" th:field="*{fechaNacimiento}" class="form-control" required>
                    <div class="alert alert-warning d-flex align-items-center" role="alert"
                      th:if="${#fields.hasErrors('fechaNacimiento')}" th:errors="*{fechaNacimiento}">
                      <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Warning:">
                        <use xlink:href="#exclamation-triangle-fill" />
                      </svg>
                    </div>
                  </div>
      
                  <div class="form-group">
                    <label>sexo: </label>
                    <select name="sexo" th:field="*{sexo}" class="form-control" required>
                      <option value="M" selected>Masculino</option>
                      <option value="F">Femenino</option>
                    </select>
                  </div>
      
                  <div class="form-group">
                    <label>Telefono: </label>
                    <input type="text" name="telefono" th:field="*{telefono}" class="form-control"
                      placeholder="Ingrese su telefono: " required>
                    <div class="alert alert-warning d-flex align-items-center" role="alert"
                      th:if="${#fields.hasErrors('telefono')}" th:errors="*{telefono}">
                      <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Warning:">
                        <use xlink:href="#exclamation-triangle-fill" />
                      </svg>
                    </div>
                  </div>
            </div>

            <div class="box-footer">
              <button class="btn btn-primary" type="submit">
                Guardar
              </button>
            </div>
          </form>

        </div>
      </div>

    </div>
  </div>

</body>

</html>
