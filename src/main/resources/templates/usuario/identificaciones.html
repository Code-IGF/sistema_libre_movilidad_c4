<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="layout :: header">
    <meta charset="utf-8" />
    <title>Perfil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    </head>
    <body>
        <nav th:replace="layout :: navegacion">
            <!--Herencia de navbar-->
        </nav>
        <div class="col py-3">
            <!--inicio area de trabajo-->
            <div class="container">

              <ul class="nav nav-tabs">
                <li class="nav-item">
                  <a class="nav-link" href="/perfil">Perfil de Usuario</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#">identificaciones</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/perfil/identificaciones/nueva">Registrar identificaci√≥n</a>
                </li>
              </ul>

                
                <table class="table mb-3 text-center">
                  <thead class="thead-light">
                    <tr class="table-primary">
                      <th scope="col">Tipo</th>
                      <th scope="col">Numero Unico</th>
                      <th scope="col">Pais nacimiento</th>
                      <th scope="col">Pais residencia</th>
                      <th scope="col">Ocupacion</th>
                      <th scope="col">Pais Emisor</th>
                      <th scope="col">Fecha vencimiento</th>
                      <th scope="col">Acciones</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr th:each="identificacion: ${identificaciones}">
                      <td th:text="${identificacion.tipo}">Tipo</td>
                      <td th:text="${identificacion.numeroUnico}">Numero Unico</td>
                      <td th:text="${identificacion.paisNacimiento}">Pais Nacimiento</td>
                      <td th:text="${identificacion.paisResidencia}">Pais Residencia</td>
                      <td th:text="${identificacion.ocupacion}">Ocupacion</td>
                      <td th:text="${identificacion.paisEmisor}">Pais Emisor</td>
                      <td th:text="${identificacion.fechaVencimiento}">Fecha vencimiento</td>
                      <td>

                        <!--En este boton se llama al formulario de editar-->
                        <a class="btn btn-info">editar</a>

                        <!--En este boton se elimina el registro-->
                        <a class="btn btn-danger">eliminar</a>

                      </td>
                    </tr>
                  </tbody>
                </table>


        </div>
    <!--Fin area de trabajo-->
    <script th:inline="javascript">
        
    </script>
    </body>

</html>
