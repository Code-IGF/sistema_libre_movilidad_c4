<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <title>Nuevo usuario</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
  <div class="container mt-4">
    <div class="row">
      <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
        <h1 class="text-center">Registro de usuario</h1>
        <div class="card-body">
          <form th:action="@{/usuarios}" th:object="${usuario}" method="POST">
            <div class="form-group">
              <label>correo:</label>
              <input type="text" name="correo" th:field="*{correo}" class="form-control"
                placeholder="Ingrese su correo: " required>
              <div class="alert alert-warning d-flex align-items-center" role="alert"
                th:if="${#fields.hasErrors('correo')}" th:errors="*{correo}">
                <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Warning:">
                  <use xlink:href="#exclamation-triangle-fill" />
                </svg>
              </div>
            </div>

            <div class="form-group">
              <label>contrasenia:</label>
              <input type="text" name="contrasenia" th:field="*{contrasenia}" class="form-control"
                placeholder="Ingrese su contraseÃ±a: " required>
              <div class="alert alert-warning d-flex align-items-center" role="alert"
                th:if="${#fields.hasErrors('contrasenia')}" th:errors="*{contrasenia}">
                <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Warning:">
                  <use xlink:href="#exclamation-triangle-fill" />
                </svg>
              </div>
            </div>

            <div class="box-footer">
              <button class="btn btn-primary" type="submit">
                Guardar
              </button>
            </div>
          </form>

        </div>
      </div>

    </div>
  </div>

</body>

</html>
