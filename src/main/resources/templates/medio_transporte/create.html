<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Nuevo oficial aduanero</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
          <h1 class="text-center"> Registro de Medios de transporte</h1>
          <div class="card-body">
            <form th:action="@{/medios_transporte}" th:object="${medios_transporte}" method="POST">
                <div class="form-group">
                  <label>Nombre: </label>
                  <input type="text" name="medio" th:field="*{medio}" class="form-control" placeholder="Ingrese su nombre: " required>
                </div>
           
                <div class="form-group row">
                  <label class="col-md-3" for="empresa">Empresa:</label> 
                  <select th:field="*{empresa_transporte}" class="form-control form-control-sm col-md-6" id="empresa"> 
                    <option th:each="empresa:${empresas}"
                      th:value="${empresa.id}"
                      th:text="${empresa.nombre}">					
                  </select>
                </div>
                
                <div class="box-footer">
                  <button class="btn btn-succes">Guardar</button>
                </div>
            </form>
            
          </div>
        </div> 

        </div>
    </div>

</body>
</html>
