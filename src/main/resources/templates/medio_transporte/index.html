<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head th:replace="layout :: header">
    <meta charset="utf-8" />
    <title>Base</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <nav th:replace="layout :: navegacion">
      <!--Herencia de navbar-->
    </nav>
    <!--Inicio de area de trabajo-->
    <div class="col py-3">
      <div class="container">
        <div class="row">
          <h1>Lista de Medios de Transporte</h1>
        </div>

        <!--En este boton se llama al formulario de crear-->
        <a th:href="@{/medios_transporte/nuevo}" class="btn btn-info">Nuevo</a>

        <table class="table">
          <thead class="thead-light">
            <tr>
              <th scope="col">Medio</th>
              <th scope="col">Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="medio_transporte: ${medios_transporte}">
              <td th:text="${medio_transporte.medio}"></td>
              <td>
                <!--En este boton se llama al formulario de editar-->
                <a th:href="@{/Medio-Transporte/editar}" 
                
                class="btn btn-sm btn-primary">
                      <i class="fas fa-pencil-alt"></i>

                <!--class="btn btn-info"-->Editar</a>

                <!--En este boton se elimina el registro-->
                <a th:href="eliminar" class="btn btn-danger">eliminar</a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <!--Fin de area de trabajo-->
  </body>
</html>
