<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Nuevo viajero</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-4">
        <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
          <h1 class="text-center">Registro de viajero</h1>
          <div class="card-body">
            <form th:action="@{/viajeros}" th:object="${viajero}" method="POST">
                <div class="form-group">
                  <label>Nombre: </label>
                  <input type="text" name="nombre" th:field="*{nombre}" class="form-control" placeholder="Ingrese su nombre: " required>
                </div>

                <div class="form-group">
                  <label>Apellido: </label>
                  <input type="text" name="apellido" th:field="*{apellido}" class="form-control" placeholder="Ingrese su apellido: " required>
                </div>

                <div class="form-group">
                  <label>Fecha de Nacimiento: </label>
                  <input type="date" name="fechanacimiento" th:field="*{fechaNacimiento}" class="form-control" required>
                </div>

                <div class="form-group">
                  <label>sexo: </label>
                  <select name="sexo" th:field="*{sexo}" class="form-control" required>
                    <option value="M" selected>Masculino</option>
                    <option value="F">Femenino</option>
                  </select>
                </div>

                <div class="form-group">
                  <label>Telefono: </label>
                  <input type="text" name="telefono" th:field="*{telefono}" class="form-control" placeholder="Ingrese su telefono: " required>
                </div>

                <div class="box-footer">
                  <button class="btn btn-succes">Guardar</button>
                </div>
            </form>
            
          </div>
        </div> 

        </div>
    </div>

</body>
</html>
